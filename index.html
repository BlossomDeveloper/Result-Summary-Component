<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="cont">
    <div class="container">
    <div class="results">
        <h3>Your Result</h3>
          <span class="circle">
            <div class="total-score">
              <span class="number">76</span>
              <br>  
             <span class="text">of 100</span>
            </div>
          </span>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>  
    <div class="scores">
        <h3>Summary</h3>
          <div class="score-box">
            <div class="score-red">
              <img src="/assets/images/icon-reaction.svg"/>
              <div class="category"> Reaction </div>
                    <div class="numbers"><span>80</span> / 100</div>
            </div>
            <div class="score-yellow">
              <img src="/assets/images/icon-memory.svg"/>
              <div class="category">Memory</div>
                    <div class="numbers"><span>92 </span> / 100</div>
            </div>
            <div class="score-green">
              <img src="/assets/images/icon-verbal.svg"/>
              <div class="category"> Verbal</div>
                    <div class="numbers"><span class="num">61 </span> / 100</div>
            </div>
            <div class="score-blue">
              
              <img src="/assets/images/icon-visual.svg"/>
              <div class="category"> Visual</div>
                  <div class="numbers"><span class="num">72 </span> / 100</div>
            </div>
              <button>Continue</button>
           </div>
          </div>
      </div>    
</body>
</html>
